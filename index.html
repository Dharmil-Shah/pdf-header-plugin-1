<!DOCTYPE html>

  <title>Add Header to PDF</title>
</head>
<body>
  <h1>Add Header to PDF</h1>
  <p>This plugin adds a header to each page of your PDF and returns a new PDF link.</p>
  <ul>
    <li><strong>pdf_url</strong>: Public URL of the input PDF</li>
    <li><strong>header_text</strong>: Text you want to add as header</li>
  </ul>
  <p><em>Configure and run this plugin inside your Glide app.</em></p>
</body>
</html>
